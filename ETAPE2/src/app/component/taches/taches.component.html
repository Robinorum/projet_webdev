<div class="bd-highlight d-flex flex-row justify-content-center gap-3 m-2">
    <h1>Taches</h1>
    <button class="btn btn-outline-secondary" (click)="loggout()">Logout</button>
</div>
<div class="d-flex flex-row justify-content-center gap-2 m-5">
    <input id="inputAjoutListe" class="saisieInput" type="text" name="addList" placeholder="Nouvelle Liste">
    <button id="buttonAjoutListe" class="btn btn-primary" value="Ajouter">Ajouter une liste</button>
</div>
<div class="container-fluid d-flex justify-content-center gap-5" cdkDropListGroup>

    <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-center gap-2 m-2">
            <h1  class="d-flex flex-row justify-content-center">Non défini</h1>
            <button class="btn btn-outline-danger gap-3 m-1">Supprimer</button>
        </div>
        <div class="d-flex flex-row justify-content-center gap-2">
            <input id="inputAjoutTacheundef" class="saisieInput" type="text" name="tacheundefined" placeholder="tache non défini" [(ngModel)]="newTache.titre">

            <button id="buttonAjoutTacheundef" class="btn btn-primary" value="Ajouter" (click)='ajouterundef()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div cdkDropList #undefinedList="cdkDropList" [cdkDropListData]="taches" id="listeTachesundef" class="d-flex  flex-column" (cdkDropListDropped)=drop($event)>
                <div class="d-flex justify-content-between gap-3 m-1" *ngFor="let tache of (taches | filtreTacheundefined)" [cdkDragData]="tache" cdkDrag>
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div class="align-self-center" [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger gap-3 m-1" (click)='supprimer(tache)'>Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-center gap-2 m-2">
            <h1  class="d-flex flex-row justify-content-center">En Attente</h1>
            <button class="btn btn-outline-danger gap-3 m-1">Supprimer</button>
        </div>
        <div class="d-flex flex-row justify-content-center gap-2">
            <input id="inputAjoutTachepending" class="saisieInput" type="text" name="tachepending" placeholder="tache en attente" [(ngModel)]="newTache.titre">

            <button id="buttonAjoutTachepending" class="btn btn-primary" value="Ajouter" (click)='ajouterpending()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="taches" id="listeTachespending" class="d-flex  flex-column"  (cdkDropListDropped)=drop($event)>
                <div class="d-flex justify-content-between gap-3 m-1" *ngFor="let tache of (taches | filtreTachepending)" [cdkDragData]="tache" cdkDrag>
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div class="align-self-center" [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger gap-3 m-1" (click)='supprimer(tache)'>Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-center gap-2 m-2">
            <h1  class="d-flex flex-row justify-content-center">En Cours</h1>
            <button class="btn btn-outline-danger gap-3 m-1">Supprimer</button>
        </div>
        <div class="d-flex flex-row justify-content-center gap-2">
            <input id="inputAjoutTachepending" class="saisieInput" type="text" name="tachepending" placeholder="tache en cours" [(ngModel)]="newTache.titre">

            <button id="buttonAjoutTachepending" class="btn btn-primary" value="Ajouter" (click)='ajouterIP()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div cdkDropList #IPList="cdkDropList" [cdkDropListData]="taches" id="listeTachesIP" class="d-flex  flex-column" (cdkDropListDropped)=drop($event)>
                <div class="d-flex justify-content-between gap-3 m-1" *ngFor="let tache of (taches | filtreTacheIP)" [cdkDragData]="tache" cdkDrag>
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div class="align-self-center" [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger gap-3 m-1" (click)='supprimer(tache)'>Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-center gap-2 m-2">
            <h1  class="d-flex flex-row justify-content-center">Complétées</h1>
            <button class="btn btn-outline-danger gap-3 m-1">Supprimer</button>
        </div>
        <div class="d-flex flex-row justify-content-center gap-2"> 
            <input id="inputAjoutTacheCP" class="saisieInput" type="text" name="tachePC" placeholder="tache complétée" [(ngModel)]="newTache.titre">

            <button id="buttonAjoutTacheCP" class="btn btn-primary" value="Ajouter" (click)='ajouterPC()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div cdkDropList #PCList="cdkDropList" [cdkDropListData]="taches" id="listeTachesCP" class="d-flex  flex-column"  (cdkDropListDropped)=drop($event)>
                <div class="d-flex justify-content-between gap-3 m-1" *ngFor="let tache of (taches | filtreTacheCP)"  [cdkDragData]="tache" cdkDrag>
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div class="align-self-center" [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger gap-3 m-1" (click)='supprimer(tache)'>Supprimer</button>
                </div>
            </div>
        </div>
        <!-- <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-outline-secondary m-1" (click)="change('Tous')">Tous</button>
            <button class="btn btn-outline-secondary m-1" (click)="change('Actif')">Actif</button>
            <button class="btn btn-outline-secondary m-1" (click)="change('Termine')">Terminé</button>
        </div> -->
    </div>
</div>
