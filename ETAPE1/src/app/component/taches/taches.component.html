<div class="bd-highlight d-flex justify-content-center">
    <h1>Taches</h1>
    <button class="btn btn-outline-secondary m-1" (click)="loggout()">Logout</button>
</div>
<div class="container-fluid d-flex justify-content-center gap-5">

    <div class="d-flex flex-column">
        <h1  class="d-flex flex-row justify-content-center">Non défini</h1>
        <div class="d-flex flex-row justify-content-center gap-2">
            <input id="inputAjoutTacheundef" class="saisieInput" type="text" name="tacheundefined" placeholder="tache" [(ngModel)]="newTache.titre">

            <button id="buttonAjoutTacheundef" class="btn btn-primary" value="Ajouter" (click)='ajouterundef()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div id="listeTachesundef" class="d-flex  flex-column">
                <div class="d-flex justify-content-between gap-3 m-1" *ngFor="let tache of (taches | filtreTacheundefined)">
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div class="align-self-center" [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger gap-3 m-1" (click)='supprimer(tache)'>Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <h1  class="d-flex flex-row justify-content-center">En Attente</h1>
        <div class="d-flex flex-row justify-content-center gap-2">
            <input id="inputAjoutTachepending" class="saisieInput" type="text" name="tachepending" placeholder="tache" [(ngModel)]="newTache.titre">

            <button id="buttonAjoutTachepending" class="btn btn-primary" value="Ajouter" (click)='ajouterpending()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div id="listeTachespending" class="d-flex  flex-column">
                <div class="d-flex justify-content-between gap-3 m-1" *ngFor="let tache of (taches | filtreTachepending)">
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div class="align-self-center" [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger gap-3 m-1" (click)='supprimer(tache)'>Supprimer</button> <!-- HERE -->
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <h1  class="d-flex flex-row justify-content-center">En Cours</h1>
        <div class="d-flex flex-row justify-content-center gap-2">
            <input id="inputAjoutTacheIP" class="saisieInput" type="text" name="tacheIP" placeholder="tache" [(ngModel)]="newTache.titre">

            <button id="buttonAjoutTacheIP" class="btn btn-primary" value="Ajouter" (click)='ajouterIP()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div id="listeTachesIP" class="d-flex  flex-column">
                <div class="d-flex justify-content-between gap-3 m-1" *ngFor="let tache of (taches | filtreTacheIP)">
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div class="align-self-center" [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger gap-3 m-1" (click)='supprimer(tache)'>Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <h1  class="d-flex flex-row justify-content-center">Complétées</h1>
        <div class="d-flex flex-row justify-content-center gap-2">
            <input id="inputAjoutTacheCP" class="saisieInput" type="text" name="tachePC" placeholder="tache" [(ngModel)]="newTache.titre">

            <button id="buttonAjoutTacheCP" class="btn btn-primary" value="Ajouter" (click)='ajouterPC()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div id="listeTachesCP" class="d-flex  flex-column">
                <div class="d-flex justify-content-between gap-3 m-1" *ngFor="let tache of (taches | filtreTacheCP)">
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div class="align-self-center" [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger gap-3 m-1" (click)='supprimer(tache)'>Supprimer</button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-outline-secondary m-1" (click)="change('Tous')">Tous</button>
            <button class="btn btn-outline-secondary m-1" (click)="change('Actif')">Actif</button>
            <button class="btn btn-outline-secondary m-1" (click)="change('Termine')">Terminé</button>
        </div>
    </div>
</div>
